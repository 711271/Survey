<!DOCTYPE html>
<html>
    <title>
        What You Look Like Based on McDonalds Order
    </title>
    <head>
        <h2>What You Look Like Based on Chipotle Order</h1>
    </head>
    <body>
        <form onsubmit="calculateResults" action="reveal.html">
        <fieldset>
        <h3>Bowl or Burrito?</h3>
            <input name = "base" type = "radio"> Burrito
            <br>
            <input name = "base" type = "radio"> Bowl
        </fieldset>
        <br>
        <fieldset>
        <h3>Protein or Veggie?</h3>
        
            <input name = "protein" type = "radio" value = "Chicken"> Chicken
            <br>
            <input name = "protein" type = "radio" value = "Steak"> Steak
            <br>
            <input name = "protein" type = "radio" value = "Sofritas"> Sofritas
            <br>
            <input name = "protein" type = "radio" value = "Veggie"> Veggie
        </fieldset>
         <br>
         <fieldset>
        <h3>Beans?</h3>

            <input name = "beans" type = "radio" value = "Black"> Black Beans
            <br>
            <input name = "beans" type = "radio" value = "Pinto"> Pinto Beans
            <br>
            <input name = "beans" type = "radio" value = "NoB"> No Beans
        </fieldset>
         <br>
         <fieldset>
             
        <h3>Rice?</h3>
            <input name = "rice" type = "radio" value = "White"> White Rice
            <br>
            <input name = "rice" type = "radio" value = "Brown"> Brown Rice
            <br>
            <input name = "rice" type = "radio" value = "NoR"> No Rice
        
        </fieldset>
         <br>
         <fieldset>
             
        <h3>Extra?</h3>
            <input name = "Extra" type = "checkbox" value = "cheese"> Cheese
            <br>
            <input name = "Extra" type = "checkbox" value = "SourC"> Sour Cream
            <br>
            <input name = "Extra" type = "checkbox" value = "Salsa"> Salsa
            <br>
            <input name = "Extra" type = "checkbox" value = "Corn"> Corn
            
        </fieldset>
        <br>
        <input type = "submit">
        </form>
    </body>
</html>
